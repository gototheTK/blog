{{>layout/header}}

<div class="container">
  <form>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="title"
        placeholder="Enter Title"
        name="title"
        required
      />
    </div>

    <div class="form-group">
      <textarea
        class="form-control summernote"
        rows="5"
        id="content"
        name="content"
        placeholder="Enter Content"
        required
      ></textarea>
    </div>

    <button id="btn-save" class="btn btn-primary">글쓰기</button>
  </form>
</div>
<script src="/js/board.js"></script>
<script>
  $(".summernote").summernote({
    placeholder: "Enter Content",
    tabsize: 2,
    height: 300,
  });
</script>

{{>layout/footer}}
